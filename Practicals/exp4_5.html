<html>
<head>
    <title>20461 Practical</title>
</head>
<body>
    <script>
        document.write("20461 Siddiqui Mamoon<hr>");
        function fact(num) {
            var fact = 1;
            var i;
            for (i = 1; i <= num; i++) {
                fact = fact * i;
            }
            document.write("Factorial of " +num+ " is: "+fact);
        }
        var num = parseInt(prompt("Enter a number : "));
        var f1 = new fact(num);
        f1.fact();
    </script>
</body>
</html>
