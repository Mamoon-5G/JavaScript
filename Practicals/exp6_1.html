<!DOCTYPE html>
<html>
  <head>
    <title>20461 Practical</title>
  </head>
  <body>
    <form action="">
      <label>First name:</label>
      <input type="text" id="fname" /><br /><br />

      <label>Last name:</label>
      <input type="text" id="lname" /><br /><br />

      <label>Password:</label>
      <input type="password" id="pwd" /><br /><br />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br /><br />

      <label>Programming Language:</label><br />
      <input type="checkbox" id="pl1" value="html" />
      <label> HTML</label><br />
      <input type="checkbox" id="pl2" value="css" />
      <label> CSS</label><br />
      <input type="checkbox" id="pl3" value="js" />
      <label> JAVASCRIPT</label><br /><br />

      <label>Choose your Country:</label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="SriLanka">SriLanka</option>
        <option value="Afghanistan">Afghanistan(Taliban)</option>
      </select>
      <br /><br />

      <label>You Address:</label><br />
      <textarea name="message" rows="02" cols="25"></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
