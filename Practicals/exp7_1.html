<html>
  <head>
    <title>20461 Practical</title>
  </head>
  <style>
    form{
        display: inline-block;
        width: auto;
        border: 2px solid #333;
        padding: 10px;
    }
  </style>
  <body>
    <form name="form1" onsubmit="submitEvent()">
      20461 Siddiqui Mamoon<br /><br />
      Onfocus & Onblur:
      <input
        type="text"
        id="text1"
        onfocus="focusEvent()"
        onblur="blurEvent()"
      /><br /><br />
      Onchange: <input type="text" id="text2" onchange="changeEvent()" />:
      <input type="text" id="text21" /><br /><br /><br />
      Onclick:
      <input
        type="button"
        id="btn1"
        value="Click me"
        onclick="clickEvent()"
      /><br /><br />
      Onmouseover:
      <input
        type="text"
        id="text3"
        value="Old Text"
        onmouseover="mouseoverEvent()"
        onmouseout="mouseoutEvent()"
      /><br /><br />
      Onkeyup & Onkeypress:
      <input
        type="text"
        id="text4"
        onkeypress="keypressEvent()"
        onkeyup="keyupEvent()"
      />: <input type="text" id="text41" /><br /><br />
      Onmouseup & Onmousedown:
      <input
        type="button"
        id="btn2"
        onmouseup="mouseupEvent()"
        onmousedown="mousedownEvent()"
      /><br /><br />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
  <script>
    var a = 0,
      b = 0;
    function focusEvent() {
      document.getElementById("text1").style.boxShadow = "2px 2px 5px red";
    }
    function blurEvent() {
      document.getElementById("text1").style.boxShadow = "2px 2px 5px black";
    }
    function changeEvent() {
      document.getElementById("text21").value =
        "Text changed " + ++b + " times";
    }
    function clickEvent() {
      document.getElementById("btn1").value = ++a + " times clicked";
    }
    function mouseoverEvent() {
      document.getElementById("text3").value = "New Text";
    }
    function mouseoutEvent() {
      document.getElementById("text3").value = "Old Text";
    }
    function keypressEvent() {
      document.getElementById("text41").value = "Key Pressed";
    }
    function keyupEvent() {
      document.getElementById("text41").value = "Key Released";
    }
    function mouseupEvent() {
      document.getElementById("btn2").value = "Mouse Up";
    }
    function mousedownEvent() {
      document.getElementById("btn2").value = "Mouse Down";
    }
    function submitEvent() {
      alert("Form Submitted.");
    }
  </script>
</html>
