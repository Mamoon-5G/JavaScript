    <title>20461 Practical</title>
</head>
<body>
    <script>
        document.write("(20461) Siddiqui Mamoon<hr>")
        var str1 = new String("Siddiqui");
        var str2 = new String(" Mamoon");
        var str3 = new String(" Ahmad");
        var str4 = str1 + str2;
        var str5 = str2.concat(" ", str3);
        var str6 = str1.concat(" ", str2, " ", str3);
        document.write("Name : " + str4);
        document.write("<br>Again Name : " + str5);
        document.write("<br>Full Name : " + str6);
    </script>
