<!DOCTYPE html>
<html lang="en">
<head>
    <title>20461 Practical</title>
</head>
<body>
    <script>
        document.write("<p>20461 Siddiqui Mamoon</p>")
        let arr = new Array(40, 34, 89, "Mamoon", "Siddiqui")
        document.write("<hr>Before Deleting Element: "+arr);
        arr.pop();
        document.write("<hr>After Deleting Element using pop: "+arr+ "<hr>");
        arr.shift();
        document.write("<hr>After Deleting Element using shift: "+arr+ "<hr>");
        delete arr[0]
        document.write(`<hr>After Deleting Element using Delete ${arr}<hr>`)
    </script>
</body>
</html>
