<body>
    <script>
        document.write("20461 Siddiqui Mamoon<hr>");
        var number = {
            sum: (num) => {
                var sum = 0
                var temp = num;
                var n;
                while (num > 0) {
                    n = num % 10;
                    sum = sum + n;
                    num = parseInt(num / 10);
                }
                document.write("The sum of digits of "+temp+" is: "+sum);
            }
        };
        n = Number(prompt("Enter a Number: "));
        number.sum(n);
    </script>
