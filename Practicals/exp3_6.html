<!DOCTYPE html>
<html lang="en">
<head>
    <title>20461 Practical</title>
</head>
<body>
    <script>
        document.write("<p>20461 Siddiqui Mamoon</p>")
        let arr = [40, 34, 89, "Mamoon"]
        document.write("<hr>Before inserting Element: "+arr);
        arr.push("Siddiqui")
        document.write("<hr>After inserting Element using push: "+arr+ "<hr>");
        arr.unshift("Ahmad")
        document.write("<hr>After inserting Element using Unshift: "+arr+ "<hr>");
    </script>
</body>
</html>
